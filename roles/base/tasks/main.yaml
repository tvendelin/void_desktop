---
- name: 'xbps upgrade'
  xbps: name=xbps upgrade=yes
  become: true

- name: 'xbps extra repos'
  xbps:
    name:
      - void-repo-nonfree
      - xtools
  become: true

- name: 'xbps upgrade'
  xbps:
    upgrade: yes
  become: true

- name: 'Install CLI utils'
  xbps:
    state: latest
    name: '{{item}}'
  loop:
    - vim
    - tree
    - psmisc
    - fzf
    - fd
    - curl
    - git
    - rxvt-unicode
    - urxvt-perls
    - unzip
    - base-devel
    - cups

- name: 'Install X'
  xbps:
    state: latest
    name: '{{item}}'
  loop:
    - xorg
    - alsa-utils
    - libX11-devel
    - libXft-devel
    - libXinerama-devel
    - xkblayout-state
  become: true
  tags:
    - desktop
    - X

- name: 'Install Nvidia drivers'
  xbps:
    state: latest
    name: '{{item}}'
  loop:
    - nvidia
    - nvidia-opencl
  become: true
  tags:
    - nvidia
    - never

- name: 'install davinci dependencies'
  xbps:
    state: latest
    upgrade: yes
    name: '{{item}}'
  loop:
    - glu
    #    - libopencv
    #    - xcb-util
    #    - xcb-util-wm
    #    - xcb-util-image
    #    - xcb-util-keysyms
    #    - xcb-util-renderutil
    #    - libxkbcommon-x11
  become: true
  tags:
    - davinci
    - never

- name: 'install personal'
  xbps:
    state: latest
    name: '{{item}}'
  loop:
    - feh
    - 'mpv'
    - 'fuse3'
    - 'hplip-gui'
    - 'simple-mtpfs'
    - 'gparted'
    - 'android-file-transfer-linux'
    - 'gphoto2'
    - 'v4l2loopback'
    - 'screenkey'
    - 'ffmpeg'
    - 'audacity'
    - 'kodi'
    - 'virtualbox-ose'
    - 'transmission'
    - 'firefox'
  become: true

- name: 'Make dirs'
  file:
    path: "{{lookup('env', 'HOME')}}/{{item}}"
    state: 'directory'
  loop:
    - 'suckless'
    - '.fonts'

- import_tasks: suckless.yaml
- import_tasks: dotfiles.yaml
- import_tasks: fonts.yaml
- import_tasks: key_bindings.yaml

- name: 'X11 conf dir'
  file:
    path: '/etc/X11/xorg.conf.d'
    state: directory
    recurse: yes

- name: 'DAS keyboard config'
  copy:
    src: 'keyboard.conf'
    dest: '/etc/X11/xorg.conf.d/30-keyboard.conf'
  become: true

- name: 'udev rules'
  copy:
    src: 'udev.rules'
    dest: '/usr/lib/udev/rules.d/98-my_devices.rules'

- name: 'camera script'
  copy:
    src: 'camera.sh'
    dest: '/usr/local/bin/camera'
    mode: 0755
    owner: root
    group: root

- name: 'Alsa default config'
  template:
    src: 'asound.conf.j2'
    dest: '/etc/asound.conf'

- name: 'Enable asound/alsa'
  file:
    src: '/etc/sv/alsa'
    path: '/var/service'
    state: link

